<!DOCTYBE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> NEW FORM </title>
        <link rel="stylesheet" href="form.css"> 
    </head>
    <body>
        <section>
            <form>
                <label>Datalist</label>
                <input list="clubs" placeholder="choose your favorite club">
                <datalist id="clubs">
                    <option value="man united">                  
                    <option value="man city">
                    <option value="liverpool">
                    <option value="chelsea">
                    <option value="arsenal">
                    <option value="tottenham">
                    <option value="porto">
                    <option value="west ham">
                    <option value="fulham">
                </datalist>
                <input type="submit" value="choose">
                <label>color</label>
                <input type="color" name="themes" value="#555555">
                <label>range</label>
                <input type="range" min="0" max="10" step="2" value="6">
                <label>number</label>
                <input type="number" min="0" max="10" placeholder="enter your number">
                <label>Email</label>
                <input type="email" placeholder="enter your email">
                <label>link</label>
                <input type="url" placeholder="enter your link">
                <label>telephone</label>
                <input type="tel" placeholder="enter your telephone">
                <label>datetime</label>
                <input type="datetime-local" placeholder="enter your date time">
                <input type="submit" value="send">
            </form>
        </section>
    
    </body>
</html>
